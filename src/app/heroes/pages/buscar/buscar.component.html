<div fxLayout="column">
  <div>
    <h1>Buscador de heroes</h1>
    <mat-divider></mat-divider>
  </div>

  <div>
    <h3>Buscador</h3>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Number</mat-label>
      <input type="text"
             placeholder="Pick one"
             aria-label="Number"
             matInput
             [matAutocomplete]="auto"
             [(ngModel)]="termino"
             (input)="buscando()"



             >
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
      (optionSelected)="opcionSeleccionada($event)"
      >
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
        {{heroe.superhero}}
        </mat-option>
        <mat-option value="" *ngIf="heroes.length<=0 && termino.trim().length>=1">No se ha encontrado ningun resultado con su busqueda</mat-option>
      </mat-autocomplete>
    </mat-form-field>

  </div>


<div *ngIf="heroeSeleccionado">
  <app-heroe-card [heroe]="heroeSeleccionado"></app-heroe-card>
</div>
</div>
